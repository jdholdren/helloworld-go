apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: app-from-source
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        serviceAccountName: build-account
        source:
          git:
            url: https://github.com/jdholdren/helloworld-go.git
            revision: master
        template:
          name: kaniko
          arguments:
          - name: IMAGE
            value: &image docker.io/jdholdren/helloworld-go:latest
      revisionTemplate:
        spec:
          container:
            image: *image
            imagePullPolicy: Always